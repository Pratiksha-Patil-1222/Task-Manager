<div class="register-wrapper">
  <!-- Image added in HTML -->
  <img src="assets/pexels-polina-kovaleva-5546879.jpg" alt="Background" class="background-img" />

  <div class="register-card">
    <h2 class="title">Register</h2>
    <form (ngSubmit)="register()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="name"
          name="name"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <button type="submit" class="register-btn">Register</button>
    </form>
    <p class="login-link">
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>
  </div>
</div>
